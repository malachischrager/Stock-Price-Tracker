<ion-tabs>

  <ion-tab-bar slot="bottom">

    <!-- Dashboard to see investing stats -->
    <ion-tab-button tab="dashboard">
      <ion-icon name="trending-up"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <!-- Allows you to explore stocks and see the graphs/trends of the stocks -->
    <ion-tab-button tab="explore">
      <ion-icon name="search"></ion-icon>
      <ion-label>Explore</ion-label>
    </ion-tab-button>

    <!-- Manages your notifications on stocks including what indicator to be notified about -->
    <ion-tab-button tab="notifications">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <!-- Profile to enter financial information -->
    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
