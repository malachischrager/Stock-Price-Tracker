<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class = title>
      Stock Price Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-form method = "get">
    <ion-label>Stock  Ticker: </ion-label>
    <ion-input type = "text" id = "ticker" name  = "ticker" placeholder="ex. TSLA"></ion-input>

    <ion-label>Buy/Sell Signal: </ion-label>
    <ion-input type = "text" id = "buySell" name  = "buySell" placeholder="ex. buy or sell"></ion-input>

    <ion-label>Number of Candles: </ion-label>
    <ion-input type = "text" id = "numCandles" name  = "numCandles" placeholder="ex. 8"></ion-input>

    <ion-label>Threshold: </ion-label>
    <ion-input type = "text" id = "threshold" name  = "threshold" placeholder="ex. 0.7"></ion-input>
    <button icon-start large round color="dark">
      <ion-icon name="star"></ion-icon>
      Submit
    </button>
</ion-form>  

<ion-list>
  <ion-item *ngFor="let entry of rsi">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>


  <button ion-button (click) = "addPreferences()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Add Alert
  </button>

  <button ion-button (click) = "displayPreferences()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Display Preferences
  </button>

  <div *ngIf="alerts" class="alert">
    <div *ngFor="let alert of alerts | async">
      {{alert.payload.doc.data().preferences}}


      <button ion-button (click) = "updatePreferences(alert.payload.doc.id)" icon-start large round color="dark">
        <ion-icon name="star"></ion-icon>
        Update Alert
      </button>

      <button ion-button (click) = "deletePreferences(alert.payload.doc.id)" icon-start large round color="dark">
        <ion-icon name="star"></ion-icon>
        Delete Alert
      </button>
    </div>
  </div>
</ion-content>
