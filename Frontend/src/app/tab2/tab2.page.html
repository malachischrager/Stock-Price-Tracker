<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stock Price Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Results</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size ='2'>
        <ion-label>Stock  Ticker: </ion-label>
        <ion-textarea [(ngModel)]="ticker"></ion-textarea>
      </ion-col>
      <ion-col size ='2'>
        <ion-label>Number of Candles: </ion-label>
        <ion-textarea [(ngModel)]="numCandles"></ion-textarea>
      </ion-col>
      <ion-col size ='2'>
        <ion-label>Profit Threshold: </ion-label>
        <ion-textarea [(ngModel)]="profitThreshold"></ion-textarea>
      </ion-col>
      <ion-col size ='2'>
        <ion-label>Profits: </ion-label>
        <ion-textarea [(ngModel)]="profits"></ion-textarea>
      </ion-col>
      <ion-col size ='2'>
        <ion-label>Losses: </ion-label>
        <ion-textarea [(ngModel)]="losses"></ion-textarea>
      </ion-col>
      <ion-col size ='2'>
        <ion-label>Probability of Profit (percent): </ion-label>
        <ion-textarea [(ngModel)]="probProfit"></ion-textarea>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-card-content>
      <canvas #barChart></canvas>
  </ion-card-content>
</ion-content>
